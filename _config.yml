# Site settings
title: 大小棥
description: "A blog about programing and life."
baseurl: "" # the subpath of your site, '' for test
url: "https://ixfan.github.io" # '' for test, in production: 'https:yourusername.github.io'

# User settings
username: 大小棥
user_title: Programer
email: 
twitter_username: 0xffan
github_username: 0xffan
instagram_username: 0xffan
gplus_username:  
disqus_username: 

timezone: Asia/Chongqing

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /post/:title/
paginate: 7
paginate_path: "posts/page:num"

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
links:
  - title: home
    url: /
  - title: all posts
    url: /posts
  - title: series
    url: /series
  - title: tags
    url: /tags
  - title: about me
    url: /about
# projects in header index
projects:
  - name: WeChat Kit
    url: https://github.com/ixfan/wechat-kit
  - name: Space Jekyll in Arsenic style
    url: https://github.com/ixfan/space-jekyll-template
gems: [jekyll-paginate]
exclude: ["src", "lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
